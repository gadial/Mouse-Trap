<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Mouse Traph</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.tilemap('map', 'assets/tilemaps/maps/level1.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('Tiles', 'assets/tilemaps/tiles/tiles.png');
	game.load.spritesheet('mouse', 'assets/sprites/mouse.png', 56, 48);
	game.load.spritesheet("tilesSprites", "assets/tilemaps/tiles/tiles.png", 32, 32);

}

var map;
var layer;
var platformLayer;
var solidLayer;
var goalLayer;
var marker;
var goals;
var goal_count = 0;
// var sprite;
var cursors;
var currentDataString;

function setCollisionPlatformLayer(map, layerName){
	layer = map.getLayer(layerName);
	for (var y = 0; y < map.layers[layer].height; y++){
            for (var x = 0; x < map.layers[layer].width; x++){
                var tile = map.layers[layer].data[y][x];
                if (tile && tile.index != -1){
					tile.setCollision(false, false, true, false); //left, right, up, down
                    tile.faceTop = true;
					//console.log("Setting tile ", tile);
                    //tile.faceBottom = collides;
                    //tile.faceLeft = collides;
                    //tile.faceRight = collides;
                }
            }
    }
}


function findObjectsByType(targetType, tilemap, layer){
	var result = [];

	tilemap.objects[layer].forEach(function(element){
	  if(element.properties.type == targetType) {
		result.push(element);
	  }
	}, this);

	return result;
}
  
function create() {

	game.stage.backgroundColor = '#2F8F8F';

    game.physics.startSystem(Phaser.Physics.ARCADE);

    map = game.add.tilemap('map');

    map.addTilesetImage('Tiles');


	solidLayer = map.createLayer('Solid Layer');
	platformLayer = map.createLayer('Platform Layer');
	layer = map.createLayer('Tile Layer 1');
    

    layer.resizeWorld();
	
	goals = this.add.group();
	goals.enableBody = true;
	var goalsArr = findObjectsByType('goal', map, 'Object Layer');
	goalsArr.forEach(function(goal){
		goal_count++;
		goals.create(goal.x, goal.y - 16, 'tilesSprites', goal.gid - 1)
	});
	
	sinkingPlatforms = this.add.group();
	sinkingPlatforms.enableBody = true;
	var sinkingPlatformsArr = findObjectsByType('sinkingPlatform', map, 'Object Layer');
	sinkingPlatformsArr.forEach(function(platform){
		p = sinkingPlatforms.create(platform.x, platform.y - 16, 'tilesSprites', platform.gid - 1)
		p.body.checkCollision.down = false;
		p.body.checkCollision.left = false;
		p.body.checkCollision.right = false;
		p.body.drag.y = 25;
		p.body.immovable = true;
		p.origin_y = p.y;
	});

	//map.setCollisionBetween(1, 1000, true, 'Solid Layer');
	map.setCollisionByExclusion([], true, 'Solid Layer');
	setCollisionPlatformLayer(map, 'Platform Layer');
	
	player = game.add.sprite(32, game.world.height - 150, 'mouse');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 400;
	player.body.setSize(26, 48, 0, 0);
	player.body.horizontalFacing = Phaser.LEFT;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3, 4, 5, 6, 7], 10, true);
    player.animations.add('right', [8, 9, 10, 11, 12, 13, 14, 15], 10, true);
		
	cursors = game.input.keyboard.createCursorKeys();
    //  Our painting marker
    <!-- marker = game.add.graphics(); -->
    <!-- marker.lineStyle(2, 0xffffff, 1); -->
    <!-- marker.drawRect(0, 0, 32, 32); -->

    <!-- game.input.addMoveCallback(updateMarker, this); -->

    <!-- game.input.onDown.add(getTileProperties, this); -->

    <!-- cursors = game.input.keyboard.createCursorKeys(); -->
	
	

}

function getTileProperties() {

    var x = layer.getTileX(game.input.activePointer.worldX);
    var y = layer.getTileY(game.input.activePointer.worldY);

    var tile = map.getTile(x, y, layer);
    
    // Note: JSON.stringify will convert the object tile properties to a string
    currentDataString = JSON.stringify( tile.properties );

    tile.properties.wibble = true;

}

function updateMarker() {

    marker.x = layer.getTileX(game.input.activePointer.worldX) * 16;
    marker.y = layer.getTileY(game.input.activePointer.worldY) * 16;

}

function collectGoal(player, goal){
	//console.log("Goal touched! ", goal);
	goal.kill();
	goal_count--;
	console.log(goal_count, " goals remain");
}

function sinkPlatform(player, platform){
	if (player.y + 48 <= platform.y){ //check if the legs of the mouse are standing on top of the platform
		platform.body.velocity.y = 25;
		if (platform.origin_y + 20 <= platform.y){
			platform.kill();
		}
	}
}

function update() {

	game.physics.arcade.collide(player, platformLayer);
	game.physics.arcade.collide(player, solidLayer);
	game.physics.arcade.collide(player, sinkingPlatforms, sinkPlatform);
	game.physics.arcade.overlap(player, goals, collectGoal);
	
	if (player.body.blocked.down){
		player.body.velocity.x = 0;
	}
    if (cursors.left.isDown)
    {
		
        //  Move to the left
		if (player.body.blocked.down || player.body.touching.down){
			if (player.body.horizontalFacing == Phaser.RIGHT){
				player.body.horizontalFacing = Phaser.LEFT;
				player.body.setSize(26, 48, -10, 0);
				player.body.x = player.body.x + 30;
			}
			player.animations.play('left');
		}
		player.body.velocity.x = -150;
    }
    else if (cursors.right.isDown)
    {
		
        //  Move to the right
		if (player.body.blocked.down || player.body.touching.down){
			if (player.body.horizontalFacing == Phaser.LEFT){
				player.body.horizontalFacing = Phaser.RIGHT;
				player.body.setSize(26, 48, 30, 0);
				player.body.x = player.body.x - 30;
			}
			player.animations.play('right');
		}
		player.body.velocity.x = 150;
    }
    else
    {
        //  Stand still
        player.animations.stop();
		if (player.body.horizontalFacing == Phaser.LEFT){
			player.frame = 5;
		}
		if (player.body.horizontalFacing == Phaser.RIGHT){
			player.frame = 14;
		}
    }
	if (!player.body.blocked.down){
		player.animations.stop();  
	}		
	
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && (player.body.blocked.down || player.body.touching.down))
    {
        player.body.velocity.y = -200;
    }
    <!-- if (cursors.left.isDown) -->
    <!-- { -->
        <!-- game.camera.x -= 4; -->
    <!-- } -->
    <!-- else if (cursors.right.isDown) -->
    <!-- { -->
        <!-- game.camera.x += 4; -->
    <!-- } -->

    <!-- if (cursors.up.isDown) -->
    <!-- { -->
        <!-- game.camera.y -= 4; -->
    <!-- } -->
    <!-- else if (cursors.down.isDown) -->
    <!-- { -->
        <!-- game.camera.y += 4; -->
    <!-- } -->

}

function render() {

   game.debug.bodyInfo(player, 32, 460);

}
</script>
